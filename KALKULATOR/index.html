<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calcButtons">
            <div class="userInput">
                <p class="FinalCalc"></p>
                    <p class="userEntry"></p>
                </div>        
                    

                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button class="operator">*</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">/</button>

                <button class="operator">(</button>
                <button class="operator">0</button>
                <button class="operator">)</button>
                <button class="operator">.</button>

                <button class="operator">=</button>
        </div>
    </div>  
    
    <script src="app.js"></script>

        
    
    
</body>
</html>
